  type: docker-image
  source:
    repository: splatform/openjdk
    tag: latest

inputs:
- name: java-buildpack-dependency-builder

outputs:
- name: source-artifacts

run:
  path: java-buildpack-dependency-builder/openjdk.sh

params:
  BUILD_NUMBER:   b11
  TAG:            jdk8u131-b11
  UPDATE_VERSION: 131
  UPLOAD_VERSION: 1.8.0_131

  PLATFORM: trusty

  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_ENDPOINT:
  CLOUDFRONT_DISTRIBUTION_IDS:
  DOWNLOAD_DOMAIN:
  S3_BUCKET:
